<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- ATM Header -->
      <header class="atm-header">
        <h1>OrangeBank ATM</h1>
      </header>

      <!-- Login Screen -->
      <div id="login-screen" class="screen">
        <form id="login-form">
          <h2>Welcome to ATM</h2>
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="pin" placeholder="PIN" required />
          <button type="submit">Login</button>
          <p id="login-error" class="error"></p>
          <p class="hint">Use username: user, pin: 1234</p>
        </form>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="screen hidden">
        <h2>Welcome, User</h2>
        <h3>Current Balance: <span id="balance">$1000</span></h3>
        <div class="actions">
          <button class="action-btn" id="check-balance-btn">
            Check Balance
          </button>
          <button class="action-btn" id="deposit-btn">Deposit</button>
          <button class="action-btn" id="withdraw-btn">Withdraw</button>
          <button
            onclick="openTransactionHistory()"
            class="action-btn"
            id="transaction-history-btn"
          >
            Transaction History
          </button>
        </div>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>

      <!-- Transaction Screen -->
      <div id="transaction-screen" class="screen hidden">
        <h2 id="transaction-title">Transaction</h2>
        <p>Enter the amount:</p>
        <input
          type="number"
          id="transaction-amount"
          placeholder="Enter Amount"
        />
        <button onclick="confirmTransaction()" id="confirm-transaction-btn">
          Confirm
        </button>
        <button onclick="cancelDeposit()" id="cancel-transaction-btn">
          Cancel
        </button>
        <p id="transaction-error" class="error"></p>
      </div>

      <!-- Transaction History Screen -->
      <div id="history-screen" class="screen hidden">
        <h2>Transaction History</h2>
        <ul id="history-list"></ul>
        <button onclick="backToDashboard()" id="back-to-dashboard-btn">
          Back
        </button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
